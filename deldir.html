<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/connect.css">

    <title>Delete Directories</title>
</head>

<body>
    <div id="page">
        <form id="test_form">
            <input type="text" id="item" value="" placeholder="Directory size" pattern="^[1-9][0-9]+$" autofocus>
            <button class="form-btn" type="submit" name="action">Delete</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;

        $('#test_form').on('submit', (e) => {
            e.preventDefault();
            let size = $('#item').val();
            ipcRenderer.send('ftp:deldir-size', parseInt(size, 10));
        });
    </script>
</body>

</html>
