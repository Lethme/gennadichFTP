<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/connect.css">

    <title>HTTP</title>
</head>

<body>
    <div id="page">
        <form id="test_form">
            <input type="text" id="host" value="" placeholder="Hostname" autofocus required>
            <input type="text" id="port" value="" placeholder="Port" required>
            <input type="text" id="user" value="" placeholder="User" required>
            <input type="password" id="password" value="" placeholder="Password" required>
            <button class="form-btn" type="submit" name="action">Connect</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script>
        window.$ = window.jQuery = require('jquery');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        const electron = require('electron');
        const {
            ipcRenderer
        } = electron;

        $('#test_form').on('submit', (e) => {
            e.preventDefault();
            let host = $('#host').val();
            let port = $('#port').val();
            let user = $('#user').val();
            let password = $('#password').val();
            ipcRenderer.send('ftp:connection-established', host, port, user, password);
        });
    </script>
</body>

</html>
